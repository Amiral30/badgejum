<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Badge Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header >
        <h1 class="mb-0">"La nuit des Jumeaux"</h1>
    </header>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Ton badge en 3 étapes :</h2>

                    <div class="mb-4">
                        <label for="imageUpload" class="form-label fs-5">1. Choisis ta photo :</label>
                        <input type="file" class="form-control form-control-lg" id="imageUpload" accept="image/*">
                    </div>

                    <div class="text-center mb-4">
                        <label class="form-label fs-5">2. Visualise ton badge :</label><br>
                        <canvas id="badgeCanvas" class="img-fluid border border-2 border-secondary rounded" width="600" height="600"></canvas>
                        <small class="d-block text-muted mt-2">Clique sur "Choisir ma photo" puis ajuste-la.</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="downloadButton" class="btn btn-success btn-lg">3. Télécharger mon badge !</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Badge la nuit des Jumeaux. by Alm/RDI Tous droits réservés.</p>
    </footer>

    <div class="modal fade" id="cropModal" tabindex="-1" aria-labelledby="cropModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cropModalLabel">Ajuste ta photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <img id="imageToCrop" src="" alt="Image à rogner" style="max-width: 100%;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="cropButton">Rogner et Appliquer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
